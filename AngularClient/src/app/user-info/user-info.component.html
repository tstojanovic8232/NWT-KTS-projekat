<div class="tab-content" id="User">
  <div class="change" id="personal">
    <form>
      <input type="text" [placeholder]="user.name" name="name" />
      <input type="text" [placeholder]="user.lastname" name="lastname" />
      <input type="text" [placeholder]="user.city" name="city" />
      <input type="text" [placeholder]="user.phone" name="phone" />
      <button type="submit">Submit changes</button>
    </form>
  </div>
  <hr />
  <div class="change" id="email">
    <form>
      <input type="email" [placeholder]="user.email" name="email" />
      <button type="submit">Change email</button>
    </form>
  </div>
  <hr />
  <div class="change" id="password">
    <form>
      <input type="password" placeholder="Old password" name="oldPass" />
      <input type="password" placeholder="New password" name="newPass" />
      <input type="password" placeholder="Confirm new password" name="confirmNewPass" />
      <button type="submit">Change password</button>
    </form>
  </div>
</div>
