<div class="tab-content">

  <div class="change" >
    <form>
      <select name="payMethod" [(ngModel)]="selectedValue">
        <option *ngFor="let b of billing" [ngValue]="b.id">{{b.name}}</option>
      </select>
      <input type="text" [placeholder]="user.billingInfo" name="payData" />
      <button type="submit">Save changes</button>
    </form>
  </div>
</div>
