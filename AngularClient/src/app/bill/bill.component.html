<div class="w-1/3 mx-auto border border-gray-400 rounded-lg panel">
  <div class="w-full h-auto p-4 flex items-center border-b border-gray-400">
    <h2 class="receipt-heading">Receipt Summary</h2>
  </div>
  <div class="w-full h-auto p-4">

    <div
      class="mb-4 px-3 py-1 bg-white rounded-sm border border-gray-300 focus-within:text-gray-900 focus-within:border-gray-500">

      <div class="receipt">

        <div>
          <table class="table">
            <tr>
              <td>Polaziste:</td>
              <td class="price">{{ from }}</td>
            </tr>
            <tr>
              <td>Odrediste:</td>
              <td class="price">{{ to }}</td>
            </tr>
            <tr>
              <td>Napomena:</td>
              <td class="price">{{ nap }}</td>
            </tr>
            <tr>
              <td>Tip vozila</td>
              <td class="price">{{ tip }}</td>
            </tr>
            <tr class="total">
              <td>Ukupno:</td>
              <td class="price">546.41 USD</td>
            </tr>
          </table>
        </div>

        <button type="button" (click)="reserveDrive()"
                class="h-16 w-full rounded-sm bg-green-600 tracking-wide font-semibold text-white hover:bg-green-800 focus:ring-2 focus:ring-indigo-600">
          Confirm Payment
        </button>

      </div>
    </div>
  </div>
</div>
