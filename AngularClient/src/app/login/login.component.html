<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Have an account?</h3>
          <form (ngSubmit)="userLogin()" class="signin-form">
            <div class="form-group">
              <input type="text" class="form-control" autocomplete="username" placeholder="Email" [(ngModel)]="user.email" name="email" required #email="ngModel">
            </div>
            <div class="form-group">
              <input id="password-field" autocomplete="current-password" type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required #password="ngModel">
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <a href="#" style="color: #fff">Forgot Password</a>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
          <div class="social d-flex text-center">
            <button  class="loginBtn  loginBtn--facebook" (click)="signInWithFB()" >
              Sign with Facebook
            </button>

            <div id="g_id_onload"
                 data-client_id="622369180841-fbatp9ei09717bm0hu30qkb6u5mhvn73.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="loginUser"
                 data-itp_support="true">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="medium"
                 data-locale="en"
                 data-logo_alignment="left">
            </div>
          </div><br>
          <p class="w-100 text-center"><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">&mdash; Go Back To Home &mdash;</a></p>
          <br>
          <h3 class="mb-4 text-center">Don't have an account?</h3>
          <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"><button type="button" class="form-control btn btn-primary submit px-3">Register</button></a>

        </div>
      </div>
    </div>
  </div>
</section>
